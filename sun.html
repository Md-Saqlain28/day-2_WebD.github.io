<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="scene">
      <div class="sun"></div>
    </div>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: skyblue;
      }
      .scene {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        background: linear-gradient(to top, skyblue, white);
        animation: skychange 8s linear infinite;
      }
      .sun {
        position: absolute;
        height: 120px;
        width: 120px;
        border-radius: 50%;
        background: yellow;
        left: 50%;
        top: 100%;
        transform: translateX(-50%);
        animation: sunrise 8s infinite ease-in-out;
      }

      @keyframes sunrise {
        0% {
          top: 100%;
          background: yellow;
        }
        40% {
          top: 20%;
          background: white;
        }
        70% {
          top: 60%;
          background: orange;
        }
        100% {
          top: 100%;
          background: red;
        }
      }
      @keyframes skychange {
        0% {
          background: linear-gradient(to top, orange, white);
        }
        40% {
          background: linear-gradient(to top, skyblue, white);
        }
        70% {
          background: linear-gradient(to top, yellow, white);
        }
        100% {
          background: linear-gradient(to top, rgb(249, 74, 47), white);
        }
      }
    </style>
  </body>
</html>
