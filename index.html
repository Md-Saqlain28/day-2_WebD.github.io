<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        margin: 0;
        width: 100vw;
        height: 100vh;
        /* background image moved to <img> instead of body so we can use object-fit */
        font-family: Arial, sans-serif;
        background-color: burlywood;
      }
      .bg-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: fill;
        object-position: center;
        z-index: -1;
        pointer-events: none;
      }
      div.overview {
        background-image: url("pexels-photo-1624496.jpeg");
        background-size: contain;
        /* background-position: center;  */
        background-repeat: no-repeat;
        object-fit: fill;
        /* background-color: #fff; */
        /* backdrop-filter: blur(10px); */
        border: 2px solid white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 320px;
        height: 500px;
        gap: 20px;
        font-size: 24px;
        padding: 20px;
        margin: 20px;
        border-radius: 5px;
      }
      a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        margin-top: 10px;
      }
      a:hover {
        text-decoration: underline;
      }
      h1 {
        text-decoration: none;
        color: wheat;
        font-weight: bold;
      }
      .content {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .head {
        margin-top: 20px;
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <img
      class="bg-image"
      src="pexels-photo-2098428.jpeg"
      alt="Desk with plants"
    />
    <div class="overview">
      <div class="head">
        <h1>My Projects</h1>
      </div>
      <div class="content">
        <a href="sun.html">Sunrise</a>
        <a href="table.html">Time table</a>
        <a href="task.html">Card</a>
      </div>
    </div>
  </body>
</html>
